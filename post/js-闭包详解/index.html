<p>在 JavaScript 中闭包无所不在，你必须识别并接纳它。</p>
<p>闭包是词法作用域导致的结果。闭包在你的代码中一直在被创建和使用，你在毫无意识的状态下就使用了闭包。</p>
<p>我们现在要做的事补充我们缺少的思维，来识别，接纳，并以自己的意志利用闭包。</p>
